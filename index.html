<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Cumpleaños ❤️</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    #content { display: none; }
  </style>
</head>
<body>
  <h2>Ingresa la fecha especial 💌</h2>
  <input type="password" id="clave" placeholder="dd-mm-aaaa">
  <button onclick="verificarClave()">Entrar</button>

  <div id="content">
    <h1>¡Feliz Cumpleaños, mi amor! 🎉</h1>
    <p>Aquí tienes algunos recuerdos hermosos contigo, tu perrito y tu hermana 🐶👧</p>
    <img src="imagenes/foto1.jpg" alt="Foto" width="300"><br><br>
    <img src="imagenes/foto2.jpg" alt="Foto" width="300">
  </div>

  <script>
    function verificarClave() {
      const claveCorrecta = "15-07-2023"; // ejemplo
      const claveIngresada = document.getElementById("clave").value;
      if (claveIngresada === claveCorrecta) {
        document.getElementById("content").style.display = "block";
      } else {
        alert("Clave incorrecta. Intenta de nuevo 💔");
      }
    }
  </script>
</body>
</html>
